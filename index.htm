<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者用 在室人数入力</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background-color: #f0f4f8; 
            text-align: center;
        }
        h1 { 
            color: #333; 
        }
        .btn {
            padding: 15px 30px;
            background-color: #4a90e2;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.5em;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block; /* リンクとして中央揃えしやすくする */
        }
        .btn:hover { 
            background-color: #3b7ad0; 
        }
        p { 
            color: #777; 
            margin-top: 20px; 
            font-size: 0.9em;
        }
        .warning {
            color: #d9534f;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>学習室 在室人数 入力画面へ</h1>
    <p>この画面から、入室・退出ボタンのある管理画面へ移動します。</p>

    <a href="【あなたの入室・退出ボタンGASのURL】" target="_blank" class="btn">
        入室・退出ボタン画面を開く
    </a>
    
    <p class="warning">※このリンク先はスプレッドシートを操作します。取り扱いに注意してください。</p>
    <p>※リンク先URLはGASウェブアプリのURLです。</p>
</body>
</html>
